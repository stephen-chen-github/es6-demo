<script>
    //keys、assign方法使用
    const fruit = {
    	category:"apple"
    };
    console.log(Object.keys(fruit));

    Object.assign(fruit,{weight:"1kg"});    //注意合并的顺序，后面的合并到前面的对象上
    console.log(Object.keys(fruit));

    console.log(fruit);



</script>


<script>
